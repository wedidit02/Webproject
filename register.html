<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/widescreen.css" />
    <link rel="stylesheet" media="screen and (max-width: 899px)" href="css/smallscreen.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Signup</title>   
</head>
<body>
  <div class="site-header">
    <div class="logo">
      <a href="index.html">
        <img class="logo-img" src="logo/logo1.png" alt="logo">
      </a>
      
    </div>
    <div class="site-name">
      name of site
    </div>
    <nav>
        <ul class="nav-links">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
            <li><a class="nav-link" href="#">About</a></li>
        </ul>
    </nav>
    <div class="user-profile">
      <img src="logo/profile1.jpeg" alt="user-profile" class="profile-img">
    </div>
  </div> 

  <div class="signup-home">
    <main  class="signup-header">
      <div>Sign Up</div>
    </main>
    <div class="signup-sec">
      <form action="#">
        <div class="input-sec">
          <div>Name<small style="color:red">*</small></div>
          <input type="name" class="boxes" placeholder="Enter your full name" required>
          <div>Username</div>
          <input type="username" class="boxes" placeholder="Enter a username" autocomplete="username">
          <div>Email<small style="color:red">*</small></div>
          <input type="email" class="boxes" placeholder="eg@service.com" required autocomplete="email">
          <div>Password<small style="color:red">*</small></div>
          <input id="password" type="password" class="boxes" placeholder="Enter a strong password" minlength="6" required autocomplete="new-password">
          <div>Confirm Password<small style="color:red">*</small></div>
          <input id="passwordconfirm" type="password" class="boxes" placeholder="Confirm your password" required autocomplete="new-password">
        </div>
      
        <div class="terms">
          <i>
            <span><input type="checkbox" required> I accept the </span> <a href="#">Terms and Conditions</a>
          </i>
        </div>
        <div class="signup-button">
          <button type="submit">SignUp</button>
        </div>
      </form>
      
      
      <div class="or">
        <hr>
        <p>OR</p>
      </div>
      <div class="fg-buts">
        <button type="button">Google</button>
        <button type="button">Facebook</button>
      </div>
      <div class="login"> 
        <p >Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div> 
  </div>
  <footer>
    <span>i'm here</span>
  </footer>
  <script src="./javaScript.js"></script>
</body>

</html>
