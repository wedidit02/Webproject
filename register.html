<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="register.css">
    <title>Signup</title>   
</head>
<body>
  <div class="site-header">
    <div class="logo">
      <img class="logo-img" src="logo/logo1.png" alt="logo">
    </div>
    <div class="site-name">
      <h1>On it way coming</h1>
    </div>
    <div class="user-profile">
      <img src="logo/profile1.jpeg" alt="user-profile" class="profile-img">
    </div>
  </div> 

  <div class="sinup-home">
    <div class="signup-sec">
      <main>
        <b style="font-size: larger;">Sign Up</b>
      </main>
      <table>
        <div class="input-sec">
          <div>Name<small style="color:red">*</small></div>
          <input type="name" class="boxes" placeholder="Enter your full name" required>
          <div>Username</div>
          <input type="username" class="boxes" placeholder="Enter a username">
          <div>Email<small style="color:red">*</small></div>
          <input type="email" class="boxes" placeholder="eg@service.com">
          <div>Password<small style="color:red">*</small></div>
          <input type="password" class="boxes" placeholder="Enter a strong password">
          <div>Confirm Password<small style="color:red">*</small></div>
          <input type="password" class="boxes" placeholder="Confirm your password">
        </div>
      </table>
      <div class="terms">
        <i>
          <small><span><input type="checkbox"></span> I accept the <a href="#">Terms and Conditions</a></small>
        </i>
      </div>
      <div>
        <button type="submit" class="signup-button">SignUp</button>
      </div>
      <hr>
      <p class="or">OR</p>
      <div>
        <button type="button" class="google">Google</button>
        <button type="button" class="facebook">Facebook</button>
      </div>
      <div>
        <p class="login">Already have an account? <a href="#">Login</a></p>
      </div>
    </div>
   
    
    
  </div>
</body>

</html>
