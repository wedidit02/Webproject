<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" async defer></script>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/widescreen.css" />
    <link rel="stylesheet" media="screen and (max-width: 899px)" href="css/smallscreen.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"/>
    <title>Logoin</title>
</head>
<body>
    <div class="site-header">
        <div class="logo">
            <a href="index.html">
              <img class="logo-img" src="logo/logo1.png" alt="logo">
            </a>
        </div>
        <div class="site-name">
            name of site
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Home</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
                <li><a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
        <div class="user-profile">
          <img src="logo/profile1.jpeg" alt="user-profile" class="profile-img">
        </div>
    </div> 
    <div class="container">
        <div class="titel"><span>Login</span></div>
            <div class="wrapper">
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <input type="text/email" placeholder="Email or Username" required>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot-pass"><a href="forgot.html">Forgot password?</a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
            <div class="signup-link">Not a member? <a href="register.html">Create account</a></div>
        </div>
        <div class="col">
            <img src="images/image1.png">
        </div>
    </div>
    <footer>
        <span>i'm here</span>
    </footer>
</body>
</html>
