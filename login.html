<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/widescreen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"/>
    <title>Logoin</title>
</head>
<body>
    <div class="site-header">
        <div class="logo">
            <a href="index.html">
              <img class="logo-img" src="logo/logo1.png" alt="logo">
            </a>
        </div>
        <div class="site-name">
          <h1>On it way coming</h1>
        </div>
        <div class="user-profile">
          <img src="logo/profile1.jpeg" alt="user-profile" class="profile-img">
        </div>
    </div> 
    <div class="container">
        <div class="wrapper">
            <div class="titel"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text/email" placeholder="Email or Username" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a menber? <a href="register.html">Signup</a></div>
            </form>
        </div>
    </div>
</body>
</html>
