<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/HPwide.css" />
    <link rel="stylesheet" media="screen and (max-width: 899px)" href="css/HPsmall.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <title>HomePage</title>
</head>
<body>
    <div class="site-header">
        <div class="logo">
            <img class="logo-img" src="logo/logo1.png" alt="logo">
        </div>
        <div class="site-name">
            name of site
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Contact</a></li>
                <li><a class="nav-link" href="#">About</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="logo/profile1.jpeg" alt="user-profile" class="profile-img">
        </div>
    </div>
    <div class="main-home">
        <div class="user-wrapper">
          <div>
              <span>
                  Login here
              </span>
          </div>
          <div class="user-section">
            
            <form accept="#">
                <div class="row">
                  <div class="username">
                    <i class="fas fa-user"></i>
                    <input type="email or text" placeholder="Email Or Username" required>
                  </div>
                  <div class="username">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                  </div>
              </div>
              <div class="button-row">
                <div class="login-but">
                <button type="submit">Login</button>
                </div>
                <div class="signup-but">
                  <a href="register.html">
                  <button type="button">Signup</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
          <div class="forgot">
            <a href="forgot.html">Forgot password?</a>
          </div>
        </div>
</body>
</html>
