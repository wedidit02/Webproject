<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
  <title>Home</title>
</head>
<body>  
  <div class="site-header">
    On it way coming
  </div>
  <div class="main-home">
    <div class="user-section">
      <table>
        <div class="username">
          <input type="text" placeholder="Email & Username">
        </div>
        <div class="password">
          <input type="text" placeholder="Password">
        </div>
      </table>
      
      <div class="login-but">
        <button>Login</button>
      </div>
      <div class="signup-but">
        <button>Sigiup</button>
      </div>
    </div>
    <div class="cartigory">
      <div class="cards">
        <img id="home" src="cartigory/home-appliances.jpeg" alt="home-appliances">
        <label for="home">Home-appliances</label>
        </div>
        <div class="cards">
          <img id="phone" src="cartigory/phones.jpeg" alt="phones">
          <label for="phone">phones</label>
        </div>
        <div class="cards">
          <img src="cartigory/games.jpeg" alt="games" id="game">
          <label for="game">Games</label>
        </div>
        <div class="cards">
          <img src="cartigory/fashion.jpeg" alt="fashion" id="fashion">
          <label for="fishion">Fashion</label>
        </div>
        <div class="cards">
          <img src="cartigory/computers.jpeg" alt="computers" id="computer">
          <label for="computer">Computers</label>
        </div>
    </div>
  </div>
  
</body>
</html>
