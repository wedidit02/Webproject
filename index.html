<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/widescreen.css" />
    <link rel="stylesheet" media="screen and (max-width: 890px)" href="css/smallscreen.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"/>
    <title>Home</title>
  </head>
  <body>
    <div class="site-header">
      <div class="logo">
        <img class="logo-img" src="logo/logo1.png" alt="logo">
      </div>
      <div class="site-name">
        <h1>On it way coming</h1>
      </div>
      <div class="user-profile">
        <img src="logo/profile1.jpeg" alt="user-profile" class="profile-img">
      </div>
    </div> 
    <div class="main-home">
      <div class="user-wrapper">
        <div>
            <span>
                Login here
            </span>
        </div>
        <div class="user-section">
          
          <form accept="#">
              <div class="row">
                <div class="username">
                  <i class="fas fa-user"></i>
                  <input type="email" placeholder="Email Or Username" required>
                </div>
                <div class="username">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" required>
                </div>
            </div>
            <div class="button-row">
              <div class="login-but">
              <button type="submit">Login</button>
              </div>
              <div class="signup-but">
                <a href="register.html">
                <button type="button">Sigiup</button>
                </a>
              </div>
            </div>
          </form>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      
      <div class="form">
        <div class="cartigory">
          <div class="crads-holder1">
            <div class="cards">
              <img id="home" src="cartigory/home-appliances.jpeg" alt="home-appliances">
              <label for="home">Home-appliances</label>
            </div>
            <div class="cards">
              <img id="phone" src="cartigory/phones.jpeg" alt="phones">
              <label for="phone">phones</label>
            </div>
          </div>
          <div class="cards-holder2">
            <div class="cards2">
              <img src="cartigory/games.jpeg" alt="games" id="game">
              <label for="game">Games</label>
            </div>
            <div class="cards2">
                <img src="cartigory/fashion.jpeg" alt="fashion" id="fashion">
                <label for="fashion">Fashion</label>
            </div>
            <div class="cards2">
              <img src="cartigory/computers.jpeg" alt="computers" id="computer">
              <label fro="computer">Computers</label>
            </div>
          </div>
          <div class="crads-holder">
            <div class="cards">
              <img src="cartigory/accessories.jpeg" alt="accessories" id="accessories">
              <label for="accessories">Accessories</label>
            </div>
            <div class="cards">
              <img src="cartigory/housing.jpeg" alt="housing" id="housing">
              <label for="housing">Housing</label>
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
    <footer>
      <span>hello am here</span>
    </footer>
  </body>
</html>
