<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo/logo1.png"/>
        </div>
        <div class="site-name">
          <h1>On The Way Coming</h1>
        </div>
    </header>
    <main class="SignUp-sec">
        <div>
            <h1>Signup</h1>
            <p class="Obl">(*)Obligatory</p>
        </div>
        <div>
            <p class="text-FN">Full Name *</p>
            <input class="Boxes">
            <p class="text-Email">Email *</p>
            <input class="Boxes">
            <p class="text-P">Password *</p>
            <input class="Boxes">
            <div>
                <h6 class="text-NB">must contain at least 6 characters</h6>
            <div>

            <p class="text-CP">Confirm Password</p>
            <input class="Boxes">
        </div>
        <div class="Terms">
            <i>
                <small>I accept the Terms and Conditions</small> 
            </i>
        </div>    
        <div class="buts">
            <button class="LB">Login</button>
            <button class="RB">Register</button>
        </div>
    </main>
  
    
</body>
</html>
