<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="head-tab">
        <div class="logo">logo</div>
        <div class="site-name">
          <h1>On The Way Coming</h1>
        </div>
        <div class="user-section-1">
          <button>Register</button>
          <button>Login</button>
        </div>
    </main>
        <div class="signup-sec">
            <h1>Sign up</h1>
            <form>
                <small><p class="Obl">(*)Obligatory</p></small> 
                <p class="text-FN">Name *</p>
                <input type="name" class="Boxes" placeholder="Your full name">
                <p class="text-Email">Email *</p>
                <input type="email" class="Boxes" placeholder="eg@service.com">
                <p class="text-P">Password *</p>
                <input type="password" class="Boxes" placeholder="enter a strong password">
                <p class="text-CP" >Confirm Password *</p>
                <input style="confirm-password" class="Boxes" placeholder="enter your password again">
                <div class="Terms">
                    <i>
                        <small>
                        <p><span><input type="checkbox"></span>I accept the <a href="#">Terms and Conditions</a></p>
                        </small> 
                    </i>
                </div>    
                <button type="button" class="RB">Register</button>
                <hr>
                <h1 class="or">OR</h1>
                <p class="opt-sign-up">Sign up using</p>
                <button type="button" class="google">Google</button>
                <button type="button" class="facebook">Facebook</button>
                <p class="login">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>    
            
    
</body>
</html>
