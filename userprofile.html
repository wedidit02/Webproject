<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/widescreen.css" />
    <link rel="stylesheet" media="screen and (max-width: 899px)" href="css/smallscreen.css" />
    <link rel="stylesheet" href="css/user-profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Profile</title>
</head>
<body>
    <!-- navigation bar -->
    <section id="title">

    <nav class="navbar color-navbar">
      <!-- site name -->
      <a class="nav-brand" href="index.html">site name</a>
    </nav>
    <!--start of profile-->
    <main class="prof-pg">

        <!--profile name-->
        <div class="prof-hd color-navbar">
        <h1>Profile</h1>
        </div>
        <div class="prof">
            <!--profile image-->
            <img class="prof-img" src="logo/profile.jpeg" alt="user-image">

            <!--profile details-->
            <form class="prof-form">
                <div class="prof-name">
                    <label>Name</label>
                    <input type="text" class="box">
                </div>
                <div class="prof-email">
                    <label>Email</label>
                    <input type="email" class="box-e">
                </div>
                <div class="prof-un">
                    <label>Username</label>
                    <input type="text" class="box-un">
                </div>
                <div class="prof-fp">
                    <a href="forgot.html">Want To Change Your Password?</a>
                </div>
            </form>
        </div>
        
    </main>
    <footer class="color-navbar">
        <span>i'm here</span>
    </footer>
    
</body>
</html>
